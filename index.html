  <body>
<header class="container-fluid" id="header" style="padding:10px; overflow-x: hidden;">

  <div class="row align-content-center align-items-center items-topo" id="nav-menu">

    <span class="menu-hamburger" id="menu-hamburger"></span>
    
    <!--Logo Tapilogie (em texto - fonte já definida por fonts/fonts.css)-->
    <a id="logo" href="#" class="col-4">tapilogie</a>

    <section class="icones row">

      <div class="user col-2"><img src="svg/Person.svg"></div>

  </section>
  </div>

  <div class="row">

        <li class="row nav-item"><a style="width:100%;" style="width:100%; border:1px solid red;" class="row d-flex justify-content-between" href="#"><span class="col-10">Outros</span> <span class="col-1">></span></a></li>
        <li class="row nav-item"><a style="width:100%;" href="#">Sobre nós</a></li>

        <li class="row nav-item"><a style="width:100%;" href="#">Tapetes Vintage</a></li>
      </ul>
    </nav>

</header>
